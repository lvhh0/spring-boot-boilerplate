<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="include/layout">
<head>

    <title>注册</title>
</head>
<body>


<div th:fragment="content" th:remove="tag" id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">注册</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Basic Form Elements
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                                <form method="post" th:action="@{/user/register}">

                                <div class="form-group">
                                    <label>用户名</label>
                                    <input class="form-control" name="name" id="name" th:value="*{name}"/>
                                    <p class="help-block">用户名可以重复.</p>
                                </div>
                                <div class="form-group">
                                    <label>登录名</label>
                                    <input class="form-control" name="loginName" id="loginName" th:value="*{loginName}"
                                           placeholder="Enter text"/>
                                </div>

                                <div class="form-group">
                                    <label>密码</label>
                                    <input class="form-control" name="password" id="password" th:value="*{password}"/>
                                    <p class="help-block">用户名可以重复.</p>
                                </div>

                                <div class="form-group">
                                    <label>手机号码</label>
                                    <input class="form-control" name="mobilePhone" id="mobilePhone"
                                           th:value="*{mobilePhone}"/>
                                    <p class="help-block">用户名可以重复.</p>
                                </div>

                                <input type="submit" class="btn btn-primary" value="立即注册"/>
                                <input type="reset" class="btn btn-default" value="重新填写"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
