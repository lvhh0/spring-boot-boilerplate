<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="include/layout">
<head>
    <title>用户列表</title>
</head>

<body>

<div id="wrapper">

    <div th:fragment="content" th:remove="tag" id="page-wrapper">
        <div class="row">

            <div   th:if="${result?.success}" class="col-lg-12">
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <div th:text="${result?.message}">cc</div>
                </div>
            </div>
            <div class="col-lg-12">
                <h1 class="page-header">用户列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a th:href="@{/user/register}" href="#">注册/新增</a>

                    </div>
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>用户名</th>
                                <th>登录名</th>
                                <th>密码</th>
                                <th>手机号码</th>
                                <th>状态</th>
                                <th>操作</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr class="gradeA even" th:each="item : ${list}">
                                <td th:text="${item.id}">Onions</td>
                                <td th:text="${item.name}">2.41</td>
                                <td th:text="${item.loginName}">2.41</td>
                                <td th:text="${item.password}">2.41</td>
                                <td th:text="${item.mobilePhone}">2.41</td>
                                <td th:text="${item.status}">yes</td>
                                <td>
                                    <a th:href="@{/user/edit/} + ${item.id}" href="#">编辑</a>
                                    <a th:href="@{/user/lock/} + ${item.id}" href="#">锁定</a>
                                    <a th:href="@{/user/remove/} + ${item.id}" href="#">删除</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</body>

</html>
